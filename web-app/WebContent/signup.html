<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<div class="container" style="width:420px; margin:50px auto; border: thin solid #cecece;">
		<form action="SaveIt" method="get">
			<h4 align="center" style="color: #50a6ce">JustDoIt</h4>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Username here"> 
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="Password here">
			</div>
			<div class="form-group">
				<label for="email">Email Id</label>
				<input type="email" class="form-control" name="email" id="username" aria-describedby="emailHelp" placeholder="Email Id here"> 
			</div>
			<div class="form-group">
				<label for="fullname">Full Name</label>
				<input type="text" class="form-control" name="fullname" id="username" aria-describedby="emailHelp" placeholder="Full Name here"> 
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button> 
			<p align="center" style="text-shadow: gray;">__________________________</p>
			<a href="http://localhost:8080/web-app/signin.html" class="btn btn-success btn-lg btn-block">I have an account</a>
			<br>
			<p align="center" >say it out loud...</p>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
